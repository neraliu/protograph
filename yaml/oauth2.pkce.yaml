title: OAuth 2.0 Proof Key for Code Exchange (PKCE)

actor:
- U: Resource Owner
- UA: User Agent
- C: Client
- AS: Authz Server
- S: Resource Server

sequence:

- C:
    UA:
      label: "302 AuthServer: \nCLIENTID, CLIENTURL, SCOPE, CLIENTSTATE,\n CHALLENGE"
      textFrom: "VERIFIER = SECURE_RNG() \n CHALLENGE = SHA256(VERIFIER)"
      textTo: ""
- UA: {AS: "POST /auth \n CLIENTID, CLIENTURL, SCOPE, CLIENTSTATE, CHALLENGE"}
- AS: {U: "prompt to login"}
- U: {AS: "signing in"}
- AS: {U: "asking for consent"}
- U: {AS: "yes!"}
- AS: {UA: "302 CLIENTURL: \nAUTHCODE, CLIENTSTATE" }
- UA: {C: "POST /cb \n AUTHCODE, CLIENTSTATE"}
- C:
    AS:
      label: AUTHCODE, VERIFIER
      textTo: 'CHALLENGE $\stackrel{?}{=}$ SHA256(VERIFIER)'
      textFrom: ""
- AS: {C: "200 OK: \nACCESSTOKEN"}
